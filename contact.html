    <section class="contact-content-wrapper">
        <div class="contact-title-wrapper animate__animated animate__zoomInDown">
            <h1 class="contact-main-text">Formularz kontaktowy</h1>
            <div class="contact-main-icon">
                <img src="assets/contact-icon.svg" alt="">
            </div>
        </div>
        <p class="contact-main-paragraph animate__animated animate__fadeIn">Please do not hesitate to contact me if you
            are interested in any of our titles. Of course I will be pleased to provide further information or reading
            copies.</p>
        <div class="contact-form animate__animated animate__fadeIn">
            <form method="post" name="contactform" data-netlify="true">
                <h3 class="in_form">Imię</h3>
                <input type="text" id="name" name="name" class="in_form" required />
                <h3 class="in_form">Adres e-mail</h3>
                <input type="email" id="email" name="email" class="in_form" required />
                <h3 class="in_form">W czym mogę Ci pomóc?</h3>
                <textarea id="message" name="message" class="in_form" rows="6" cols="75" required></textarea>
                </br>
                <div class="spam-filtering">
                    <div data-netlify-recaptcha="true"></div>
                </div>
                <input type="submit" name="submit" value="Wyślij wiadomość" class="in_form" />
            </form>
        </div>
    </section>
